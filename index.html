---
layout: default
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout != "none" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span style="float:right;">{{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
